<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #newElementsContainer p {
            margin: 10px 0;
            background-color: #e7f4e7;
            padding: 10px;
            border-radius: 5px;
        }

        #styleText {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Dynamic Page</h1>
    </header>

    <section>
        <p id="text">This is some text that can be changed dynamically.</p>
        <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
        <p id="styleText">This text will have its style changed.</p>
        <button id="changeStyleBtn">Change Style</button>
    </section>

    <section>
        <button id="addElementBtn">Add New Element</button>
        <div id="newElementsContainer"></div>
    </section>

    <footer>
        <p>Created as an example of DOM manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
